 ## Japanese Heavy Artillery
 JAP_heavy_artillery_equipment_3:0 "Type 14 10cm Cannon"
 JAP_heavy_artillery_equipment_3_short:0 "Type 14 10cm"
 JAP_heavy_artillery_equipment_3_desc:0 "The Type 14 10cm Cannon was Japan's first indigenous medium howitzer design. It was built to replace the earlier Type 38 medium models, and accepted into service in 1925. It proved disappointing in terms of range and accuracy, and only 64 were built."
 JAP_heavy_artillery_equipment_1:0 "Type 38 12cm Howitzer"
 JAP_heavy_artillery_equipment_1_short:0 "Type 38 12cm"
 JAP_heavy_artillery_equipment_1_desc:0 "The Type 38 12cm Cannon was a Japanese medium howitzer based on a Krupp design. It had a strange profile, with a very short barrel, large wooden wheels and a long box trail. It was mostly used as an emergency or substitute weapon."
 JAP_heavy_artillery_equipment_2:0 "10th Year Type 12cm/45 Dual Purpose Gun"
 JAP_heavy_artillery_equipment_2_short:0 "10th Year Type 12cm/45 DPG"
 JAP_heavy_artillery_equipment_2_desc:0 "The 10th Year Type 12cm/45 gun was a 120 mm dual-purpose anti-aircraft and coastal defense gun used during the World War II. It served as the secondary armament on a number of Japanese aircraft carriers and cruisers and as the primary armament on smaller ships. Available in both single and dual mounts the gun fired either high explosive or incendiary shrapnel shells that weighed 20.6 kilograms, with a complete round weighing 32.4 kilograms. About 3000 were built from 1921 to 1945."
